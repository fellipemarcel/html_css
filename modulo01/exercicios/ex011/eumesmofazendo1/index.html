<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis 01</title>
</head>
<body>
    <h1>Veja como são as imagens flexíveis</h1>
    <p>Diminua a janela ou aumente, para ver a diferença.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/woman-300px.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/woman-700px.jpg" type="image/jpeg">
        <img src="imagens/woman-1000px.jpg" alt="Foto de uma mulher loira">
    </picture>
</body>
</html>
