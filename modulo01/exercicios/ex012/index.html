<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente:</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video autoplay controls loop poster="imagens/thumb.png" width="560" >
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogg">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos hospedados externamente:</h1>
    <p>Este vídeo está sendo incorporado do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Este vídeo está sendo incorporado do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/744249506?h=e0b2b751ad&autoplay=1&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
