<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 5px dotted black;
            height: 500px;
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do Curso em Video <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500"
            width="500" scrolling="auto"><a href="https://www.cursoemvideo.com/" target="_blank">Curso em
                Video</a></iframe> para aprender a programar.
    </p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> é bem legal
    </p>
</body>

</html>
